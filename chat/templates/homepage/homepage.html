<!-- Extends base.html from templates dir-->
{% extends 'base.html' %}
<!-- Load static from staticfiles_dirs-->
{% load staticfiles %}
{% block title %}Homepage{% endblock title %}

{% block head %}
<link href="{% static 'css/styles.css' %}" rel="stylesheet">
{% endblock head %}

{% block content %}
<!-- Aligned on center -->
<div class="col-md-4 col-md-offset-4">
    <!-- check user authenticated -->
    {% if request.user.is_authenticated %}
        <!-- if true, show only chat button -->
        <a href="{% url 'chat:chat' %}">Join chat</a>
    {% else %}
        <!-- if false -->
        <a href="{% url 'authentication:login' %}" type="submit">Log in</a>
        <a href="{% url 'authentication:register' %}" type="submit">Sign in</a>
    {% endif %}
</div>
{% endblock content %}
